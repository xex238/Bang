<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Регистрация</title>
    <link rel="stylesheet" href="registration.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <body>
    <div class="choice">
      <span id="showlog">У меня уже есть аккаунт</span>

      <span id="showreg">Я хочу зарегистрироваться</span>
      <div><a href="index.html">Вернуться в главное меню</a></div>
    </div>
    <div class="formwrapper">
    <div class="regin">
    <form method="POST">
      <div>name: <input type="text" name="name" id="signup-name" /></div>
      <div>password: <input type="text" name="pass" id="signup-pass" /></div>
      <div>email: <input type="text" name="email" id="signup-email" /></div>
      <div>
        birthday: <input type="text" name="birthday" id="signup-birthday" />
      </div>
      <div>
        Sex:
        <div>
          <input type="radio" value="male" name="sex" checked class="sex" />male
        </div>
        <div>
          <input type="radio" value="female" name="sex" class="sex" />female
        </div>
        <div>
          <input type="radio" value="other" name="sex" class="sex" />other
        </div>
      </div>
      <input type="submit" value="send" id="signup-submit" />
      <a id="cancelreg">cancel</a>
    </form>
  </div>
    <div class="login">
    <form action="core/login.php" method="POST">
      <div>email: <input type="text" name="email" /></div>
      <div>password: <input type="text" name="pass" /></div>
      <input type="submit" value="send" />
      <a id="cancellog">cancel</a>
    </form>

</div>
