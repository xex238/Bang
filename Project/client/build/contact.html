<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Форма обратной связи</title>
    <link rel="stylesheet" href="registration.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <form method="POST" id="contact-form">
      <div>name: <input type="text" name="name" id="contact-name" /></div>
      <div>email: <input type="text" name="email" id="contact-email" /></div>
      <div>
        issue: <textarea name="text" id="contact-text"></textarea>
      </div>
      
      <input type="submit" value="send" id="contact-submit" />
      <a href="index.html">Вернуться в главное меню</a>
    </form>
    <script src="core/ajax.js"></script>
    <script src="core/cscript.js"></script>
  </body>
</html>
